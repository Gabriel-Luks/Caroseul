<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao Owl Carousel</title>

    <link rel="stylesheet" href="CSS/style.css">

    <!--CSS do Owl Carousel-->

    <link rel="stylesheet" href="lib/owlCarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/owlCarousel/dist/assets/owl.theme.default.min.css">

    <!--CSS do Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--CSS do Fontawesome, que eu não consegui usar, infelizmente, depois eu dou uma olhada pra ver se consigo usar-->

    <link href="lib/fontawesome/css/all.css">

</head>
<body>

    <div class="container"> <!--class container do Bootstrap centraliza o que estiver dentro da div-->

    <h1>Aqui vai o exemplo do Owl Carousel</h1>
    
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="img/comedia/img01.jpg">
        </div>
        <div class="item">
            <img src="img/comedia/img02.jpg">
        </div>
        <div class="item">
            <img src="img/comedia/img03.jpg">
        </div>
        <div class="item">
            <img src="img/comedia/img04.jpg">
        </div>
        <div class="item">
            <img src="img/comedia/img05.jpg">
        </div>
        <div class="item">
            <img src="img/comedia/img06.jpg">
        </div>
    </div>
    <div class="navegacao">
        <button id="botao_anterior" class="btn btn-outline-dark">
            <i class="fas fa-caret-left fa-lg"></i>
        </button>
        <button id="botao_proximo" class="btn btn-outline-dark">
            <i class="fas fa-caret-right fa-lg"></i>
        </button>
    </div>
</div>

    <script src="lib/jQuery/jquery.min.js"></script>
    <script src="lib/owlCarousel/dist/owl.carousel.min.js"></script>
    <script src="Javascript/main.js"></script>
    <script src="https://kit.fontawesome.com/f71a0332a7.js" crossorigin="anonymous"></script>
    
</body>
</html>
